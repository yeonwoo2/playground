<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>neo beggar</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="wrap">
    <!-- 1) 현재 후원금 -->
    <section class="amount" aria-label="현재 후원금">
      <div class="amount__value" id="amountValue">$1,274.00</div>
      <div class="address">
        <span class="address__text" id="donationAddress">TMDwbeDgMnGVykGgnkDxGthJTAUjKnSzJG</span>
        <button class="copyBtn" id="copyBtn" type="button" aria-label="주소 복사">
          <!-- 깔끔한 클립보드 아이콘 (SVG) -->
          <svg class="copyBtn__icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M9 9h10v12H9V9Z" stroke="currentColor" stroke-width="1.5" />
            <path d="M5 15H4a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v1" stroke="currentColor" stroke-width="1.5" />
          </svg>
        </button>
        <div class="toast" id="toast" role="status" aria-live="polite">복사됨</div>
      </div>
      <div class="character" aria-label="캐릭터">
        <img class="character__img" src="/assets/beggar2.gif" alt="무릎 꿇고 구걸하는 도트 캐릭터" />
    </div>
    </section>
  </main>

  <div class="modal" id="walletModal" aria-hidden="true" role="dialog">
    <div class="modal__overlay" id="modalOverlay"></div>
    <div class="modal__content">
      <header class="modal__header">
        <h2 class="modal__title">Wallet Transfer</h2>
        <button class="modal__close" id="modalClose" aria-label="닫기">&times;</button>
      </header>
      <div class="modal__body">
        <p class="modal__desc">아래의 QR 코드 또는 주소를 사용하여 전송을 완료해 주세요.</p>
        <div class="qr-placeholder">
          <div class="qr-placeholder__box">QR CODE</div>
        </div>
        <div class="wallet-info">
          <label class="wallet-info__label">송금 주소</label>
          <div class="wallet-info__address">TMDwbeDgMnGVykGgnkDxGthJTAUjKnSzJG</div>
        </div>
      </div>
      <footer class="modal__footer">
        <button class="confirmBtn" id="confirmBtn" type="button">완료</button>
      </footer>
    </div>
  </div>

  <script src="/main.js"></script>
</body>
</html>
